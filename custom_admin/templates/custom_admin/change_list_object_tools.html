{% load i18n custom_admin_urls %}

{% block object-tools-items %}
  {% if has_add_permission %}
    <div class="column">
    {% url cl.opts|custom_admin_urlname:'add' as add_url %}
    <a href="{% add_preserved_filters add_url is_popup to_field %}" class="button">
      {% blocktrans with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktrans %}
    </a>
    </div>
  {% endif %}
{% endblock %}
